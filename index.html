<body>

    <!-- HEADER START -->
    <header>
        HEADER
    </header>
    <!-- HEADER END -->








    <!-- MAIN CONTENT START -->
    <section id="banner-1" class="my-5">

        <!-- .container start -->
        <div class="container shadow rounded" style="background-image: url('./assets/images/background/bg-1.jpg');
                   background-size: cover;
                   height: 800px;">

            <!-- .row start -->
            <div class="row py-5 my-5">

                <!-- .col start -->
                <div class="col text-center text-white mt-5">

                    <p class="text-uppercase h3">Wedding, Cinematic.</p>

                    <h1 class="fw-bold display-2 mb-3">Wedding Video</h1>

                    <p class="text-uppercase h1">Jhon & Jane</p>

                </div>
                <!-- .col end -->

            </div>
            <!-- .row end -->

        </div>
        <!-- .container end -->

    </section>

    <!-- MAIN CONTENT START -->
    <section id="banner-2" class="my-5">

        <!-- .container start -->
        <div class="container shadow rounded" style="background-image: url('./assets/images/background/bg-2.jpg');
                   background-size: cover;
                   height: 800px;">

            <!-- .row start -->
            <div class="row py-5 my-5">

                <!-- .col start -->
                <div class="col text-center text-dark mt-5">

                    <p class="text-uppercase h3">Wedding, Cinematic.</p>

                    <h1 class="fw-bold display-2 mb-3">Wedding Video</h1>

                    <p class="text-uppercase h1">Jhon & Jane</p>

                    <!-- MODAL START -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-dark btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-play-circle me-1"></i>
                        Play Video
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Wedding Video</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    
                                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/zNrrN5KSczU?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- MODAL END -->


                </div>
                <!-- .col end -->

            </div>
            <!-- .row end -->

        </div>
        <!-- .container end -->

    </section>
    <!-- MAIN CONTENT END -->
